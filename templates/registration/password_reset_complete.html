{% extends 'base.html' %}

{% block title %}Mot de passe modifié - AgriTech-Bénin{% endblock %}

{% block content %}
<div class="container" style="min-height: 70vh; display: flex; align-items: center;">
    <div class="row justify-content-center w-100">
        <div class="col-md-6">
            <div class="card text-center">
                <div class="card-body p-5">
                    <div class="mb-4" style="animation: scale-in 0.5s ease;">
                        <i class="bi bi-check-circle-fill text-success" style="font-size: 5rem;"></i>
                    </div>
                    
                    <h2 class="text-success mb-3">Mot de passe modifié !</h2>
                    
                    <p class="lead mb-3">
                        Votre mot de passe a été changé avec succès.
                    </p>
                    
                    <p class="text-muted mb-4">
                        Vous pouvez maintenant vous connecter avec votre nouveau mot de passe.
                    </p>
                    
                    <a href="{% url 'login' %}" class="btn btn-success btn-lg px-5">
                        <i class="bi bi-box-arrow-in-right me-2"></i>
                        Se connecter
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    @keyframes scale-in {
        0% { transform: scale(0); }
        100% { transform: scale(1); }
    }
</style>
{% endblock %}
