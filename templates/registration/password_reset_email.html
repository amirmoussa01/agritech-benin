<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
</head>
<body style="margin: 0; padding: 0; background-color: #f8f9fa;">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" style="padding: 20px;">
        <tr>
            <td align="center">
                <table width="500" style="background-color: #ffffff; border: 1px solid #dddddd; border-radius: 10px;">
                    <tr>
                        <td style="background-color: #28a745; color: white; padding: 20px; text-align: center; border-radius: 10px 10px 0 0;">
                            <h1 style="margin: 0; font-size: 20px;">AgriTech-Bénin</h1>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 30px; font-family: Arial, sans-serif; font-size: 15px; color: #333333; line-height: 1.5;">
                            Bonjour <strong>{{ user.get_username }}</strong>,<br><br>
                            Vous avez demandé la réinitialisation de votre mot de passe.<br><br>
                            <div style="text-align: center;">
                                <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}" 
                                   style="background-color: #28a745; color: white; padding: 12px 25px; text-decoration: none; border-radius: 5px; font-weight: bold; display: inline-block;">
                                    Réinitialiser mon mot de passe
                                </a>
                            </div>
                            <br>
                            Ce lien est valable 1 heure.
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
